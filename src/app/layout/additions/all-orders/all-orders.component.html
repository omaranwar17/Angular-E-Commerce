
<div class="my-40 ">

<div class=" grid sm:grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
  @for (item of allOrders; track item._id) {

@for (prod of item.cartItems; track prod._id) {
<div class="bg-gray-50">
<img class=" w-80 h-[300px]" [src]="prod.product.imageCover" alt="">
  <h3 class="text-center">{{prod.product.title.split(" ").slice(0,2).join("")}}</h3>
  <div class=" flex items-center justify-between p-4">
    <p>price:{{prod.price}}</p>
    <p>count:{{prod.count}}</p>
  </div>
  <p class=" text-center text-gray-500">{{prod.product.category.name}}</p>
</div>







  }

  }



</div>
