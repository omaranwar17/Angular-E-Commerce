



<form (ngSubmit)="getAddress()" [formGroup]="adderss" class="max-w-xl my-24 mx-auto">

<h1 class=" text-xl text-green-500">Orders Nwe</h1>


  <div class="mb-5">





    <textarea formControlName="details" id="message" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="type your detaila.. "></textarea>


  </div>
  <div class="mb-5">

    <input formControlName="phone" type="tel" id="tel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600   dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" type your phone"  required />
  </div>
  <div class="mb-5">

    <input formControlName="city" type="text" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600   dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" type your city..."   required />
  </div>

<div class=" flex items-center gap-10">
  <button  type="submit" class=" bg-green-500 py-2 px-6 text-white rounded-lg">orders nwe</button>

</div>

</form>
