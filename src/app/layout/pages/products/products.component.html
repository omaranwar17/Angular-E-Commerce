

<div class=" py-5 mt-20 relative z-0 w-full  group">
  <input [(ngModel)]="serchFilter" type="text" id="text" class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
  <label for="text" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">serch</label>
</div>
@if (!isLoding) {
  <div class=" sm:grid bg-gray-50 sm:grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4 py-10 xl:grid-cols-5 ">
    @for (prod of products|filter:serchFilter  ; track prod.id) {
      <div class=" my-5 h-full  product cursor-pointer bg-gray-50 border border-gray-100 shadow ">

        <div  class="">

          <img class="rounded-lg" [src]="prod.imageCover" alt="" />

          <div class="p-2">
            <h2 class=" text-center ">{{prod.title.split(" ").slice(0,2).join(" ")}} </h2>
            <h2 class=" text-center text-gray-500 py-3 ">{{prod.description.split(" ").slice(0,4).join(" ")}} </h2>

          </div>
          <div class=" p-2 flex items-center justify-between">
            <div class="">
              <h4>{{prod.price}}EGP</h4>
            </div>

            <div class="">

              <h4> <i class="fa-solid mx-1 text-yellow-500 fa-star"></i>{{prod.ratingsAverage}}</h4>
            </div>
          </div>
        </div>
          <div class=" ">
            <button  class=" btn bg-green-500 text-white rounded-lg py-2 inline-block w-full border border-spacing-1 border-green-500 "> add to card</button>
          </div>
        </div>
    }
  </div>
}
@if (isLoding) {
  <div class="">
    <app-loading></app-loading>
  </div>
}
